# Agent Framework Configuration
# This file configures the AI agent system for your project

project:
  name: "Your Project Name"
  description: "Brief project description"
  type: "web-app"  # Options: web-app, api, library, mobile-app, desktop-app, cli-tool
  repository: "https://github.com/your-org/your-repo"
  
# Version control settings
git:
  main_branch: "main"  # or "master"
  dev_branch: "development"  # or "develop"
  branch_prefix:
    feature: "feature/"
    bugfix: "bugfix/"
    hotfix: "hotfix/"
    release: "release/"
  
# Ticket management
tickets:
  prefix: "PROJ"  # Your project prefix (e.g., "MCP", "APP", etc.)
  agent_suffix: "/A"  # Suffix for agent-generated tickets
  human_suffix: ""  # Suffix for human-created tickets
  
# Sprint configuration
sprints:
  duration: 14  # days
  velocity_target: 25  # story points
  planning_day: "monday"  # Day for sprint planning
  review_day: "friday"  # Day for sprint review
  
# Agent configuration
agents:
  # Core agents - always active (exactly 4)
  core:
    - id: "backend"
      name: "Backend Development Agent"
      description: "API development, database design, business logic"
      responsibilities:
        - "API endpoint development"
        - "Database schema design"
        - "Business logic implementation"
        - "Integration with external services"
        
    - id: "frontend"
      name: "Frontend/UI Agent"
      description: "User interface, UX, client-side logic"
      responsibilities:
        - "UI component development"
        - "User experience optimization"
        - "Client-side state management"
        - "Responsive design implementation"
        
    - id: "testing"
      name: "Testing & Quality Agent"
      description: "Test coverage, quality assurance, bug detection"
      responsibilities:
        - "Unit test creation"
        - "Integration testing"
        - "E2E test scenarios"
        - "Performance testing"
        
    - id: "devops"
      name: "DevOps & Security Agent"
      description: "Infrastructure, deployment, security"
      responsibilities:
        - "CI/CD pipeline management"
        - "Security scanning"
        - "Infrastructure as code"
        - "Monitoring setup"
  
  # Flex agents - available for sprint-specific allocation
  flex_pool:
    - id: "documentation"
      name: "Documentation Specialist"
      when_needed: "Most sprints for keeping docs current"
      
    - id: "performance"
      name: "Performance Engineer"
      when_needed: "Optimization sprints"
      
    - id: "localization"
      name: "Localization Specialist"
      when_needed: "International feature sprints"
      
    - id: "debugging"
      name: "Debugging Specialist"
      when_needed: "Bug-heavy sprints"
      
    - id: "architect"
      name: "Solutions Architect"
      when_needed: "Major architecture changes"
      
    - id: "data"
      name: "Data Engineer"
      when_needed: "Data pipeline or analytics features"
  
  # Sprint type configurations
  sprint_configs:
    feature_development:
      flex_agents: ["documentation", "architect"]
      focus: "New feature implementation"
      
    bug_fixing:
      flex_agents: ["debugging", "documentation"]
      focus: "Bug resolution and stability"
      
    performance_optimization:
      flex_agents: ["performance", "devops"]
      focus: "Speed and efficiency improvements"
      
    deployment_prep:
      flex_agents: ["devops", "documentation"]
      focus: "Production readiness"
      
    refactoring:
      flex_agents: ["architect", "testing"]
      focus: "Code quality and structure"

# Quality gates
quality:
  test_coverage_minimum: 80  # percentage
  documentation_required: true
  linting_required: true
  security_scan_required: true
  review_required: true
  
# Workflow automation
workflows:
  auto_create_branch: true
  auto_create_tests: true
  auto_update_docs: true
  auto_generate_tickets: true
  consistency_check_interval: "daily"
  
# Documentation settings
documentation:
  hierarchy_enabled: true  # Use AGENTS.md hierarchy
  consistency_checks: true
  auto_cleanup: true
  fragmentation_prevention: true
  
# Technology stack (customize for your project)
tech_stack:
  languages:
    - "python"
    - "javascript"
  frameworks:
    - "fastapi"
    - "vue"
  databases:
    - "postgresql"
  tools:
    - "docker"
    - "git"
    
# Compliance requirements (if applicable)
compliance:
  gdpr: false
  hipaa: false
  sox: false
  custom_requirements: []
  
# Human approval requirements
approvals:
  required_for:
    - "architecture_changes"
    - "production_deployment"
    - "security_changes"
    - "data_model_changes"
  auto_approved:
    - "bug_fixes_with_tests"
    - "documentation_updates"
    - "dependency_updates_minor"
    
# Notification settings
notifications:
  channels:
    - type: "stdout"  # Console output
      enabled: true
    - type: "file"  # Log file
      enabled: true
      path: "agent-framework.log"
    - type: "webhook"  # External notifications
      enabled: false
      url: ""