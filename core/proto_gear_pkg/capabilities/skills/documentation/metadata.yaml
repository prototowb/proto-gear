dependencies:
  required: []
  optional:
    - "workflows/documentation-update"
  suggested:
    - "skills/code-review"

conflicts: []

composable_with:
  - "skills/code-review"
  - "workflows/feature-development"
  - "workflows/documentation-update"
  - "workflows/release"

agent_roles:
  - "Documentation Agent"
  - "Technical Writer Agent"
  - "Full-Stack Developer Agent"
